</head>

            };

                    <div class="result-word">${entry.word}</div>
                    <div class="result-definition">${entry.definition}</div>
                    <div class="result-example">"${entry.example}"</div>
                    <div class="tags">

        function search(query) {
            const lowerQuery = query.toLowerCase().trim();

            if (!lowerQuery) {
                results.classList.remove('show');
                return;
            }

            let matches = [];

            if (searchMode === 'toEnglish') {
                // English to Gen-Z mode
                const slangWords = englishToSlang[lowerQuery] || [];
                const slangMatches = slangDatabase.filter(entry =>
                    slangWords.includes(entry.word.toLowerCase())
                );

                // Also search slang database for partial matches
                const partialMatches = slangDatabase.filter(entry =>
                    entry.definition.toLowerCase().includes(lowerQuery)
                );

                matches = [...slangMatches, ...partialMatches];
            } else {
                // Auto-detect or Gen-Z to English mode
                matches = slangDatabase.filter(entry =>
                    entry.word.toLowerCase().includes(lowerQuery) ||
                    entry.definition.toLowerCase().includes(lowerQuery)
                );

                if (searchMode === 'auto') {
                    // Check if it might be an English word
                    const slangWords = englishToSlang[lowerQuery] || [];
                    const reverseMatches = slangDatabase.filter(entry =>
                        slangWords.includes(entry.word.toLowerCase())
                    );
                    matches = [...reverseMatches, ...matches];
                }
            }

            if (matches.length === 0) {
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <p>No matches found for "${query}"</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">Try a different word or check your spelling</p>

            items[currentFocus].scrollIntoView({ block: 'nearest' });

            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                navigateSuggestions(-1);
            } else if (e.key === 'Enter' && currentFocus >= 0) {
                e.preventDefault();
                selectSuggestion();
            } else if (e.key === 'Escape') {
                autocompleteSuggestions.classList.remove('show');
            }
        });

        // Close autocomplete when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.autocomplete-container')) {
                autocompleteSuggestions.classList.remove('show');
            }
        });

        autoBtn.addEventListener('click', () => setSearchMode('auto'));
        toSlangBtn.addEventListener('click', () => setSearchMode('toSlang'));
        toEnglishBtn.addEventListener('click', () => setSearchMode('toEnglish'));

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');

        // Check for saved preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = '‚òÄÔ∏è';
        }

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            darkModeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDark);
        });

        // Auto-focus input
        searchInput.focus();
    </script>
</body>
</html>
