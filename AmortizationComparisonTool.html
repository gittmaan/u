<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Optimizer | Spreadsheet Aligned</title>
  <style>
    :root {
      --bg-color: #f8fafc;
      --card-bg: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border-color: #e2e8f0;
      --primary: #2563eb;
      --current-accent: #0ea5e9;
      --new-accent: #10b981;
      --input-bg: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border-color: #334155;
      --input-bg: #0f172a;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      padding: 20px;
      transition: all 0.3s;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      cursor: pointer;
      padding: 10px 18px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      color: var(--text-main);
      font-weight: 600;
    }

    /* Layout Structure */
    .input-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .summary-bar {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .current-h2 {
      color: var(--current-accent);
    }

    .new-h2 {
      color: var(--new-accent);
    }

    .input-group {
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    input {
      width: 120px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--input-bg);
      color: var(--text-main);
      text-align: right;
      font-weight: 600;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      border: 2px solid var(--border-color);
    }

    .stat-card span {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .stat-card strong {
      font-size: 1.6rem;
      color: var(--new-accent);
    }

    .table-container {
      overflow-x: auto;
      background: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--border-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    th {
      background: var(--bg-color);
      padding: 12px;
      text-align: right;
      border-bottom: 2px solid var(--border-color);
      color: var(--text-muted);
    }

    td {
      padding: 10px;
      text-align: right;
      border-bottom: 1px solid var(--border-color);
      font-variant-numeric: tabular-nums;
    }

    .month-cell {
      text-align: left;
      font-weight: 700;
      background: var(--bg-color);
    }
  </style>
</head>

<body data-theme="light">

  <div class="container">
    <header>
      <h1>Mortgage Optimizer</h1>
      <div class="controls">
        <button onclick="copyLink()">üîó Copy Link</button>
        <button onclick="toggleTheme()">üåì Theme</button>
      </div>
    </header>

    <div class="input-section">
      <div class="card">
        <h2 class="current-h2">‚óè Current Program</h2>
        <div class="input-group"><label>Principal Balance ($)</label><input type="number" id="curAmt" value="623678">
        </div>
        <div class="input-group"><label>Interest Rate (%)</label><input type="number" id="curRate" value="6.125"
            step="0.001"></div>
        <div class="input-group"><label>Remaining Months</label><input type="number" id="curMos" value="312"></div>
        <div class="input-group"><label>Actual Monthly P&I ($)</label><input type="number" id="curPay" value="4000.41">
        </div>
      </div>

      <div class="card">
        <h2 class="new-h2">‚óè New Program</h2>
        <div class="input-group"><label>New Loan Amount ($)</label><input type="number" id="newAmt" value="631075">
        </div>
        <div class="input-group"><label>New Interest Rate (%)</label><input type="number" id="newRate" value="5.99"
            step="0.001"></div>
        <div class="input-group"><label>New Term (Months)</label><input type="number" id="newMos" value="360"></div>
        <div class="input-group"><label>Extra Principal ($)</label><input type="number" id="newExtra" value="400"></div>
        <div class="input-group" style="margin-top:10px; border-top:1px dashed var(--border-color); padding-top:10px;">
          <label style="font-weight:700">New Base Payment:</label><span id="newBasePayDisplay"
            style="font-weight:700">$0.00</span>
        </div>
      </div>
    </div>

    <div class="summary-bar">
      <div class="stat-card"><span>Interest Savings</span><strong id="sumInterest">$0</strong></div>
      <div class="stat-card"><span>Savings in Years</span><strong id="sumYears">0.00</strong></div>
      <div class="stat-card"><span>Payment Difference</span><strong id="sumDiff"
          style="color:var(--text-main)">$0</strong></div>
    </div>

    <div class="comparison-grid">
      <div class="table-container">
        <h3 style="padding:15px;margin:0;font-size:0.85rem;background:var(--bg-color);color:var(--current-accent)">
          CURRENT AMORTIZATION</h3>
        <table>
          <thead>
            <tr>
              <th style="text-align:left">Mo</th>
              <th>Principal</th>
              <th>Interest</th>
              <th>Remaining</th>
              <th>Total Int.</th>
            </tr>
          </thead>
          <tbody id="curBody"></tbody>
        </table>
      </div>
      <div class="table-container">
        <h3 style="padding:15px;margin:0;font-size:0.85rem;background:var(--bg-color);color:var(--new-accent)">NEW
          AMORTIZATION</h3>
        <table>
          <thead>
            <tr>
              <th style="text-align:left">Mo</th>
              <th>Principal</th>
              <th>Interest</th>
              <th>Remaining</th>
              <th>Total Int.</th>
            </tr>
          </thead>
          <tbody id="newBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const fields = ['curAmt', 'curRate', 'curMos', 'curPay', 'newAmt', 'newRate', 'newMos', 'newExtra'];

    function toggleTheme() {
      const b = document.body;
      b.setAttribute('data-theme', b.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
    }

    function syncToUrl() {
      const p = new URLSearchParams();
      fields.forEach(f => p.set(f, document.getElementById(f).value));
      window.history.replaceState(null, '', '?' + p.toString());
    }

    function loadUrl() {
      const p = new URLSearchParams(window.location.search);
      fields.forEach(f => { if (p.has(f)) document.getElementById(f).value = p.get(f); });
    }

    function generateFullSimulation(amt, rate, mos, extra, manualPay = 0) {
      const r = (rate / 100) / 12;
      const basePay = manualPay > 0 ? manualPay : (r > 0 ? amt * (r * Math.pow(1 + r, mos)) / (Math.pow(1 + r, mos) - 1) : amt / mos);
      let bal = amt, totalI = 0, elapsed = 0, sched = [];

      while (bal > 0.01 && elapsed < 600) {
        elapsed++;
        let intM = bal * r;
        let prinM = (basePay - intM) + extra;
        if (prinM > bal) prinM = bal;
        bal -= prinM;
        totalI += intM;
        if (elapsed <= 36) sched.push({ month: elapsed, p: prinM, i: intM, rem: Math.max(0, bal), totalI: totalI });
      }
      return { totalI, payoffMonths: elapsed, basePay, sched };
    }

    function calculate() {
      syncToUrl();

      const cAmt = parseFloat(document.getElementById('curAmt').value) || 0;
      const cMos = parseInt(document.getElementById('curMos').value) || 0;
      const cPay = parseFloat(document.getElementById('curPay').value) || 0;
      const cRate = parseFloat(document.getElementById('curRate').value) || 0;

      // Current Total Interest: (Payment * Remaining Mos) - Principal
      const currentTotalFutureInterest = (cPay * cMos) - cAmt;
      const curSim = generateFullSimulation(cAmt, cRate, cMos, 0, cPay);

      const nAmt = parseFloat(document.getElementById('newAmt').value) || 0;
      const nRate = parseFloat(document.getElementById('newRate').value) || 0;
      const nMos = parseInt(document.getElementById('newMos').value) || 0;
      const nExtra = parseFloat(document.getElementById('newExtra').value) || 0;

      const newSim = generateFullSimulation(nAmt, nRate, nMos, nExtra);

      // Update Summary
      document.getElementById('sumInterest').innerText = `$${(currentTotalFutureInterest - newSim.totalI).toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
      document.getElementById('sumYears').innerText = ((cMos - newSim.payoffMonths) / 12).toFixed(2);
      document.getElementById('sumDiff').innerText = (newSim.basePay - cPay).toLocaleString(undefined, { style: 'currency', currency: 'USD' });
      document.getElementById('newBasePayDisplay').innerText = newSim.basePay.toLocaleString(undefined, { style: 'currency', currency: 'USD' });

      const render = (id, data) => {
        let h = '';
        data.forEach(r => h += `<tr><td class="month-cell">${r.month}</td>
                <td>$${r.p.toLocaleString(undefined, { minimumFractionDigits: 2 })}</td>
                <td>$${r.i.toLocaleString(undefined, { minimumFractionDigits: 2 })}</td>
                <td>$${r.rem.toLocaleString(undefined, { minimumFractionDigits: 2 })}</td>
                <td>$${r.totalI.toLocaleString(undefined, { minimumFractionDigits: 2 })}</td></tr>`);
        document.getElementById(id).innerHTML = h;
      };

      render('curBody', curSim.sched);
      render('newBody', newSim.sched);
    }

    loadUrl(); calculate();
    fields.forEach(f => document.getElementById(f).addEventListener('input', calculate));
    function copyLink() { navigator.clipboard.writeText(window.location.href); alert("Link copied!"); }
  </script>
</body>

</html>
